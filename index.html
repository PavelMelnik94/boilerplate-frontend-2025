<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Favicon for the website -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!-- Responsive meta tag for proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title of the page -->
  <title>Vite + TS</title>

  <!-- Description of the website for SEO -->
  <meta name="description" content="A Vite + TypeScript project" />

  <!-- Author of the page -->
  <meta name="author" content="Your Name" />

  <!-- Keywords for SEO (not heavily used by search engines anymore) -->
  <meta name="keywords" content="Vite, TypeScript, Web Development" />

  <!-- Open Graph meta tags for better sharing on social media -->
  <meta property="og:title" content="Vite + TS Project" />
  <meta property="og:description" content="A modern Vite project with TypeScript" />
  <meta property="og:image" content="/preview.png" />
  <meta property="og:url" content="https://yourwebsite.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card meta tags for better Twitter sharing -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Vite + TS Project" />
  <meta name="twitter:description" content="A modern Vite project with TypeScript" />
  <meta name="twitter:image" content="/preview.png" />

  <!-- Robots meta tag to control indexing and crawling by search engines -->
  <meta name="robots" content="index, follow" />

  <!-- Charset definition for proper encoding -->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <!-- Refresh the page automatically after a set time (e.g., 30 seconds) -->
  <meta http-equiv="refresh" content="30" />

  <!-- Theme color for browsers and mobile devices -->
  <meta name="theme-color" content="#ffffff" />

  <!-- Apple-specific meta tags for better iOS experience -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Vite + TS" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <!-- Canonical URL to avoid duplicate content issues -->
  <link rel="canonical" href="https://yourwebsite.com" />

  <!-- DNS prefetch for faster loading of external resources -->
  <link rel="dns-prefetch" href="//example.com" />

  <!-- Preconnect for improving performance on external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://cdn.example.com" crossorigin />

  <!-- Prefetch specific resources for faster loading -->
  <link rel="prefetch" href="/styles.css" />

  <!-- Prerender entire pages for instant navigation -->
  <link rel="prerender" href="https://yourwebsite.com/next-page" />
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
